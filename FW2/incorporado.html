<!--Insiram o estilo que quiserem, o que tá ai (color, border, etc...) foi feito zoando na aula e não é o que exatamente o que o professor passou ^^-->
<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<style type="text/css">
		h1{
			color: green;
			border:  5px dashed red;
			text-align: center;
		}

		p{
			color: blue;
			border: 50px dashed red;
			padding: 10px;
		}

		.sam{
			color: purple;
			border: 70px red solid;
			background: orange;
			text-align: center;

		}
	</style>
</head>
<body>
	<h1> Conteúdo 1 </h1>
	<h1> Conteúdo 2 </h1>
	<P align="center"> Conteúdo 3 </P>
	<p class="sam"> Conteúdo 4 </p>
</body>
</html>
